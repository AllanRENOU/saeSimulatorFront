<div class="config-item" (click)="toggleButtons()">
  <div class="config-name">{{ config.name }}</div>
  <div class="config-host">{{ config.host }}</div>
</div>
<div class="buttons-container" [class.show]="showButtons">
  <button (click)="onTempsClick(); $event.stopPropagation()">Temps</button>
  <button (click)="onMessageClick(); $event.stopPropagation()">Message</button>
</div>
